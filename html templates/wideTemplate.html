<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Gnree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header-container">
        <div class="main-header">
            <a href="./index.html" id="logo">Gnree</a>

            <div class="searchBarContainer">
                <input type="text" id="searchbar" placeholder="Recherche" autocomplete="off">
                <div id="suggestions">
                </div>
            </div>
        </div>
    </div><br><br>

        


    <div class="body-container main-page-container">
        <div class="main-body main-page" id="league">
            <div class="back-button">
                <a href="javascript:history.back()">GO BACK</a>
            </div>
            <h1 id="tHeader">TITLE INSERT:</h1><br>
        </div>
    </div>


    <script>
        //must be lowercase
        var htmlFileName = [
            {name: ""},
            {name: ""},
            {name: ""},
            {name: ""},
            {name: ""},
            {name: ""},
            {name: ""},
            {name: ""},
        ]

        //sort the arrays LinkNames items
        var newsortedLinkNames = htmlFileName.sort((a, b) => {
            return a.name.localeCompare(b.name); // Alphabetical sort
        });


        var targetLocation = document.getElementById("league")

        function newintegrateTags() {
            var sortedLinks = newsortedLinkNames;

            var tagg = sortedLinks.filter((items) => {
                return items.name
            })

            tagg.forEach( (items) => {
                var linkTags = document.createElement("a");
                linkTags.innerHTML = items.name + "<br>"
                linkTags.setAttribute("href", `${items.name}.html`)
                targetLocation.appendChild(linkTags)
            })
        }

        newintegrateTags();
    </script>
    <script src="./index.js"></script>
    <script src="./searchbar.js"></script>
</body>
</html>
