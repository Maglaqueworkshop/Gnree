<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Gnree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header-container">
        <div class="main-header">
            <a href="./index.html" id="logo">Gnree</a>

            <div class="searchBarContainer">
                <input type="text" id="searchbar" placeholder="Search" autocomplete="off">
                <div id="suggestions">
                </div>
            </div>
        </div>
    </div><br><br><br><br><br>

    <div class="linkSearchContainer">
        <input type="text" id="linkSearch" placeholder="Search for keywords" autocomplete="off">
        <div id="linkSuggestions">

        </div>
    </div>

    <div class="body-container main-page-container">

        <div class="main-body main-page" id="linkSection">
            <div class="back-button">
                <a href="javascript:history.back()">GO BACK</a>
            </div>
            <h1 id="tHeader">ACCOUNTS STATS:</h1>
        </div>
    </div>






<script>




var itemSets = [
{link: "https://xdx.gg/lucky-12349", title: "lucky#12349"},
{link: "https://xdx.gg/myron-izy", title: "Myron#izy"},
{link: "", title: ""},
{link: "", title: ""},
{link: "", title: ""},
{link: "", title: ""},
{link: "", title: ""},
{link: "", title: ""},
{link: "", title: ""},
{link: "", title: ""},
{link: "", title: ""},
]





var linkSection = document.getElementById("linkSection");
var SearchBar = document.getElementById("linkSearch");
var linkSuggestions = document.getElementById("linkSuggestions");



SearchBar.addEventListener('keyup', () => {

    var input = SearchBar.value.toLowerCase(); 

    var titles = itemSets.filter((titless) => {
        return titless.title.toLowerCase().match(SearchBar.value.toLowerCase())
    })
    
    linkSuggestions.innerHTML = "";
    titles.forEach((sets) =>{
        var a = document.createElement("a");
        a.setAttribute("href", `${sets.link}`)
        a.setAttribute("target", "_blank")
        a.innerHTML = `<br>${sets.title}`
        linkSuggestions.appendChild(a)
    })
    if(input == ""){
        linkSuggestions.innerHTML = "";
    } //clear if blanks
})


function integrateLinks(){
    itemSets.forEach((sets) =>{
        var a = document.createElement("a");
        a.setAttribute("href", `${sets.link}`)
        a.setAttribute("target", "_blank")
        a.innerHTML = `<br>${sets.title}`
        linkSection.appendChild(a)
    })
}

integrateLinks();

</script>


<script src="./index.js"></script>
<script src="./searchbar.js"></script>
<script src="./attributes.js"></script>
</body>
</html>
